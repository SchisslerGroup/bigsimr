language: R
cache:
  packages: true
  directories:
    - "$HOME/.cache/pip"
R:
  - 3.5
  - 3.6
  - release

os:
  - linux
arch:
  - x64
dist:
  - bionic

addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages:
      - python3-dev

before_install:
  - pip3 install --user numpy
  - pip3 install --user scipy
  - pip3 install --user --upgrade jax jaxlib

pandoc: true
latex: false

warnings_are_errors: false

notifications:
  email: false
